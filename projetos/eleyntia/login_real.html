<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ferramenta_elo.css">
    <link rel="stylesheet" href="./css/login_real.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/sobre_le.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/planos.css">
    <title>univers</title>
</head>

<body>


    <!---------------INICIO DE LOGIN--------------------->

    <section class="login" id="login"> <!--criação de uma section para o login-->
        <nav class="informaçoes"> <!--criação de uma nav para as informaçoes de cima do formulario-->
           
                <img id="img_login" src="./images/logo.png" alt=""> <!--logo-->
                <h1 class="h1_login">LOGIN</h1><!--h1 para o titulo do formulario-->
            </figure> <!--fecha o figure-->

        </nav> <!--fecha a nav-->

        <nav class="container"> <!--criação de uma nav para o formulario-->
            <form action="" id="formulario_login"> <!--criação de um form para dar ação ao formuçario-->
                
                <div class="div_login">
                    <label for="name"  class="label_login" id="label_name">Nome de usuário</label>
                    <!--criação de um label para indicar o que o input abaixo faz-->
                     <input type="text" name="name" class="input_login" id="input_name" data-required data-min-length="3" data-max-length="40" placeholder="user">
                    <!--imput para colocar o user do usuario com o required e o placeholder-->
                </div>

                <div  class="div_login">
                    <label for="senha" class="label_login" id="label_senha">Senha</label> <!--outro label indicando o que o input faz-->
                    <input type="password" name="senha" class="input_login" id="input_senha" data-password-validate data-required placeholder="******">
                    <!--input para colocar a senha da conta-->
                </div>


                <div class="full-box">
                    <input id="btn-submit" type="submit" value="Entrar">
                </div>

                <h2 id="h2_login">Não tem uma conta? <br> <a id="a_login" href="login_dois.html">Crie uma!</a></h2>
                <!--h2 com um escrito sobre se tem uma conta e com um a dentro para levar em outra página para as pessoas que não tem uma conta no site-->

            </form> <!--fecha o form-->
        </nav> <!--fecha a nav-->
    </section> <!--fecha a section-->

    <!---------------FIM DE LOGIN--------------------->
    
    <p id="error" class="error-validation template"></p>
    <script src="js/login.js"></script>

</body>

</html>
